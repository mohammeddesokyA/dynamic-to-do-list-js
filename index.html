<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="todo-app">
        <header>
            <h1>My To_Do List</h1>
            <button id="theme-toggle" class="icon-btn theme-btn" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="What needs to be done?">
            <button id="add-task-btn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clear-btn" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="task-list">
            </ul>
        
        <div id="empty-state" class="hidden">
            <p>No tasks found! â˜•</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
